[project]
ebsd_data_dir = data
materials_file = example_data/materials.csv
channelling_cache_dir = channelling_cache
analysis_output_dir = analyses
map_output_dir = maps

[data]
euler_axis_set = zxz

[analysis]
reduce_resolution = false
compute_dislocation_densities = true
compute_channelling_fractions = true
compute_orientation_clusters = true
use_cuda = true

[resolution_reduction]
reduction_factor = 1
scaling_tolerance = 0.999

[dislocation_density]
pixel_size = 0.808
corrective_factor = 3.6

[channelling_fraction]
beam_atomic_number = 31
beam_energy = 30000.0
beam_tilt = 5.0

[orientation_clustering]
neighbour_threshold = 20
neighbourhood_radius = 5.0
